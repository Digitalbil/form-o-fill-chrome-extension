<div class="page">
  <h1>Import rules</h1>
  <div class="close-button"></div>
  <div class="content-area">
    <p>
      Importing a rule definition set will replace all currently present tabs and the rules therein.
    </p>
    <p>
      Perhaps you should <a href="#" class="cmd-export-all-rules">export first</a> and then import?
    </p>
    <p>
      Otherwise:<br /><br />
      <input type="file" name"rulesimport" id="rulesimport" />
    </p>
    <p class="only-json">
      Form-O-Fill can only import JSON files. Please choose a JSON file.
    </p>
  </div>
  <div class="action-area">
    <div class="action-area-right">
      <div class="button-strip">
        <button class="cmd-cancel">Close</button>
        <button class="cmd-import-all-rules">Import and replace rules</button>
      </div>
    </div>
  </div>
</div>
