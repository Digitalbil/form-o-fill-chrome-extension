<header>
  <h1>Import / Export workflows and rules</h1>
</header>
<div class="content" id="help-importexport">

  <div id="notices">
    <div class="notice import-ready">
      Imported <span class="imp-wfs-count"></span> workflow(s) and <span class="imp-rules-count"></span> rule(s).
    </div>
  </div>

  <div class="row">
    <h3>Import / Export all data</h3>
    <button class="icon all-button-import">Import Rules &amp; Workflows</button>
    <button class="icon all-button-export">Export Rules &amp; Workflows</button>
  </div>

  <div class="row">
    When comparing changed rules (eg. in you VCS) use this <a class="icon all-button-export-js">diffable export of the rules (not importable!)</a>
  </div>

</div>
