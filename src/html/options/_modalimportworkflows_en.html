<div class="page">
  <h1>Import workflows</h1>
  <div class="close-button"></div>
  <div class="content-area">
    <p>
      Importing the workflows will replace all currently present workflows.
    </p>
    <p>
      Perhaps you should <a href="#" class="wf-button-export">export first</a> and then import?
    </p>
    <p>
      Otherwise:<br /><br />
      <input type="file" name"importfile" id="importfile" />
    </p>
    <p class="only-json">
      Form-O-Fill can only import JSON files. Please choose a JSON file.
    </p>
  </div>
  <div class="action-area">
    <div class="action-area-right">
      <div class="button-strip">
        <button class="cmd-cancel">Close</button>
        <button class="cmd-import-all-workflows">Import and replace workflows</button>
      </div>
    </div>
  </div>
</div>
