<div class="page">
  <h1>Import encrypted workflows &amp; rules</h1>
  <div class="close-button"></div>
  <div class="content-area">
    <p>
      Importing all data will replace all currently present workflows and rules.
    </p>
    <p>
      Please enter the decryption password:
    </p>
    <p>
      <input type="password" name"importallpassword" id="importallpassword" placeholder="Decryption password" />
    </p>
    <p class="decryption-error">
      Form-O-Fill was unable to decrypt the data. Sorry.
    </p>
  </div>
  <div class="action-area">
    <div class="action-area-right">
      <div class="button-strip">
        <button class="cmd-cancel">Close</button>
        <button class="cmd-import-all-encrypted-data">Import and replace everything</button>
      </div>
    </div>
  </div>
</div>
