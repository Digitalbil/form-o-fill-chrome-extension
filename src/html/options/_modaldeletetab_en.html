<div class="page">
  <h1>Delete this tab?</h1>
  <div class="close-button"></div>
  <div class="content-area">
    <p>
      Deleting this tab will delete all rules stored inside.
    </p>
    <p>
      Are you sure you want to delete the tab?
    </p>
  </div>
  <div class="action-area">
    <div class="action-area-right">
      <div class="button-strip">
        <button class="cmd-cancel">No</button>
        <button class="cmd-tab-delete-ok">Yes</button>
      </div>
    </div>
  </div>
</div>
