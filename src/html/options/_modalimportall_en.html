<div class="page">
  <h1>Import workflows &amp; rules</h1>
  <div class="close-button"></div>
  <div class="content-area">
    <p>
      Importing all data will replace all currently present workflows and rules.
    </p>
    <p>
      <input type="file" name"importall" id="importall" />
    </p>
    <p class="only-json">
      Form-O-Fill can only import JSON files. Please choose a JSON file.
    </p>
  </div>
  <div class="action-area">
    <div class="action-area-right">
      <div class="button-strip">
        <button class="cmd-cancel">Close</button>
        <button class="cmd-import-all-data">Import and replace everything</button>
      </div>
    </div>
  </div>
</div>
