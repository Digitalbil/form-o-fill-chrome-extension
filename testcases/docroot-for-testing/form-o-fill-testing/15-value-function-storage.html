<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form-O-Fill Testpage</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>TESTING SERVER RUNNING</h1>
    Input field: <input value="Value from pageload" id="target" /><br>
    Rules Import: <textarea id="form-o-fill-testing-import">{
  "workflows": [],
  "rules": {
    "tabSettings": [
      {
        "id": "1",
        "name": "Storage value function"
      }
    ],
    "rules": [
      {
        "code": "var rules = [{\n  url: /.*value-function-storage.*/,\n  name: \"Value function storage\",\n  before: function(resolve, context) {\n    context.storage.set(\"field-1\", \"Set by before function\");\n    resolve();\n  },\n  fields: [{\n    selector: \"#target\",\n    value: function($e, data) {\n      return context.storage.get(\"field-1\");\n    }\n  }]\n}];",
        "tabId": 1
      }
    ]
  }
}
    </textarea><button id="form-o-fill-testing-import-submit" value="import">Import</button>
    <table id="form-o-fill-testing-info"></table>
  </body>
</html>
