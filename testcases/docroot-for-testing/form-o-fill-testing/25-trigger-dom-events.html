<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form-O-Fill Testpage</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>TESTING SERVER RUNNING</h1>
    <pre>
      DOM Events need to be triggerd by FoF
    </pre>
    <form action="form1">
      <input type="text" name="form1-1" value="pageload" />
    </form>
    <div id="form1-1-events">
    </div>
    <br />
    Rules Import: <textarea id="form-o-fill-testing-import">
      {
  "workflows": [],
  "rules": {
    "tabSettings": [
      {
        "id": "1",
        "name": "25"
      }
    ],
    "rules": [
      {
        "code": "var rules = [{\n  \"name\": \"25-trigger-dom-events\",\n  \"url\": /25-trigger-dom-events/,\n  \"fields\": [{\n    \"selector\": \"[name='form1-1']\",\n    \"value\": \"CHANGED\"\n  }]\n}\n];",
        "tabId": 1
      }
    ]
  },
  "settings": {
    "alwaysShowPopup": false,
    "jpegQuality": "70",
    "reevalRules": false,
    "matchOnLoad": false,
    "dontMatchOnTabSwitch": false,
    "importActive": false,
    "importUrl": "undefined",
    "decryptionPassword": "undefined",
    "dontFireEvents": false
  }
  }
    </textarea>
    <button id="form-o-fill-testing-import-submit" value="import">Import</button>
    <table id="form-o-fill-testing-info">
    </table>
    <script>
      let log = (eventName) => {
        let $e = document.getElementById("form1-1-events");
        $e.innerHTML = $e.innerHTML + "<br />Got "+ eventName + " event on " + new Date;
      };

      document.querySelector("[name='form1-1']").addEventListener("input", () => log("INPUT"));
      document.querySelector("[name='form1-1']").addEventListener("change", () => log("CHANGE"));
    </script>
  </body>
</html>
