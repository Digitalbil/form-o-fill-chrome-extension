<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form-O-Fill Testpage</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>TESTING SERVER RUNNING</h1>
    Input field: <input value="Value from pageload" id="target" /> (Click : Throbber with "custom halting message")<br>
    <div id="form-o-fill-some-content">SOME CONTENT</div>
    Rules Import: <textarea id="form-o-fill-testing-import">{
  "tabSettings": [
    {
      "id": "1",
      "name": "Library usage"
    }
  ],
  "rules": [
    {
      "code": "var rules = [{\n  url: /.*test.*/,\n  name: \"Using Libs.halt() in before function\",\n  before: function(resolve, context) {\n    resolve(Libs.halt(\"Custom halting message\"));\n  },\n  autorun: false,\n  fields: [{\n    selector: \"input\",\n    value: function($e, data) {\n      return data;\n    }\n  }]\n}];",
      "tabId": 1
    }
  ]
}</textarea><button id="form-o-fill-testing-import-submit" value="import">Import</button>
    <table id="form-o-fill-testing-info"></table>
  </body>
</html>
