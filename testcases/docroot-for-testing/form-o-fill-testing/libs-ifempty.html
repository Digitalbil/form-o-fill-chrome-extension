<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form-O-Fill Testpage</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <h1>TESTING SERVER RUNNING</h1>
    Empty field: <input type=text id="empty" value="" /> .val()<br>
    Filled field: <input type=text id="full" value="original content" />. val()<br>

    Empty Textarea: <textarea id="textarea"></textarea> .val()<br>
    Filled Textarea: <textarea id="textarea-filled">original content</textarea> .val()<br>

    No Checkbox selected: <input type="checkbox" id="checkbox" /> (prop checked)<br>
    Checkbox selected: <input type="checkbox" id="checkbox-filled" checked/> (prop checked)<br>

    Radio: <input type="radio" id="radiobutton"> (prop checked)<br>
    Selected Radio: <input type="radio" id="radiobutton-filled" checked> (prop checked)<br>
    <table id="form-o-fill-testing-info"></table>
    Rules Import: <textarea id="form-o-fill-testing-import">{
  "workflows": [],
  "rules": {
    "tabSettings": [
      {
        "id": 1,
        "name": "Rules"
      }
    ],
    "rules": [
      {
        "code": "var rules = [{\n  url: /libs-ifempty/,\n  name: \"Usage of Libs.h.ifEmpty\",\n  fields: [{\n    \"selector\": \"#empty\",\n    \"value\": Libs.h.ifEmpty(\"filled by rule\")\n  }, {\n    \"selector\": \"#full\",\n    \"value\": Libs.h.ifEmpty(\"filled by rule\")\n  }, {\n    \"selector\": \"#textarea\",\n    \"value\": Libs.h.ifEmpty(\"filled by rule\")\n  }, {\n    \"selector\": \"#textarea-filled\",\n    \"value\": Libs.h.ifEmpty(\"filled by rule\")\n  }]\n}\n];",
        "tabId": 1
      }
    ]
  }
}</textarea><button id="form-o-fill-testing-import-submit" value="import">Import</button>

  </body>
</html>
