<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form-O-Fill Testpage</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="test-no-log">
    <h1>TESTING SERVER RUNNING</h1>
    <h5>Import rules and activate "Rematch" in options then <a href="http://form-o-fill.github.io/import-remote-rules?i=http%3A%2F%2Flocalhost%3A9292%2Fform-o-fill-testing%2Ffof-complete-complex-2.js">click here</a> to import the remote rules for this example. Come back here after importing.</h5>

    <form action="22-complex-2.html" method="get" style="background-color: #eee; padding: 10px; margin: 10px;">
    </form>

    <button class="clickme">Insert target DOM element</button><br />

    Rules Import: <textarea id="form-o-fill-testing-import">{
  "workflows": [
    {
      "flags": {},
      "id": 1,
      "name": "complex",
      "steps": [
        "Complex - 1",
        "Complex - 2"
      ]
    }
  ],
  "rules": {
    "tabSettings": [
      {
        "id": "1",
        "name": "complex"
      },
      {
        "id": "2",
        "name": "libs+shared"
      }
    ],
    "rules": [
      {
        "code": "var rules = [{\n  name: \"Complex - 1\",\n  content: /value=\"start workflow\"/,\n  screenshot: true,\n  before: function(resolve, context) {\n    // Load remote:\n    jQuery.getJSON(\"http://localhost:9292/form-o-fill-testing/json.json\").done(function(data) {\n      // Save to storage\n      context.storage.set(\"complex1\", data.data);\n      context.storage.set(\"complex2\", Libs.customerFunction());\n      resolve(data);\n    });\n  },\n  fields: [{\n    selector: \"input[type=submit]\",\n    value: Libs.h.click\n  }]\n}, {\n  name: \"Complex - 2\",\n  url: /22-complex-2\\.html/,\n  before: function(resolve, context) {\n    Libs.h.displayMessage(\"IN STEP 2\");\n    // load from storage\n    var valueFromStep1 = context.storage.get(\"complex1\");\n    var data = {\n      storage: valueFromStep1,\n      url: context.url\n    };\n    context.findHtml(\"title\").then(function(html) {\n      data.fromContent = html;\n      resolve(data);\n    });\n  },\n  setupContent: function() {\n    jQuery(\"#target0\").val(\"set by setupContent\");\n  },\n  teardownContent: function() {\n    jQuery(\"#target12\").val(\"set by teardownContent\");\n  },\n  fields: [{\n    selector: \"#target1\",\n    value: function($e, data) {\n      // Take a screenshot\n      Libs.h.screenshot(\"complex-2-screenshot\");\n      return data.storage;\n    }\n  }, {\n    selector: \"#target2\",\n    value: function($e, data) {\n      // Use a library (chance.js)\n      return Libs.chance.name();\n    }\n  }, {\n    selector: \"#target3\",\n    value: function($e, data) {\n      // Use a library (moment.js)\n      return Libs.moment().format();\n    }\n  }, {\n    selector: \"#target4\",\n    value: Libs.h.click\n  }, {\n    selector: \"#target5\",\n    value: Libs.customerFunction\n  }, {\n    selector: \"#target6\",\n    value: function($e, data) {\n      return data.url.host;\n    }\n  }, {\n    selector: \"#target7\",\n    value: function($e, data) {\n      return data.fromContent;\n    }\n  }, {\n    import: \"target8\"\n  }, {\n    screenshot: true,\n    selector: \"#target9\",\n    value: \"visible on screenshot\"\n  }, {\n    selector: \"#target10\",\n    value: Libs.h.copyValue(\"#target7\")\n  }, {\n    selector: \"#target13\",\n    value: \"was empty\",\n    onlyEmpty: true\n  }]\n}\n];",
        "tabId": 1
      },
      {
        "code": "var libs = [{\n  export: \"customerFunction\",\n  lib: function() {\n    return \"returned by customerFunction\";\n  }\n}, {\n  name: \"target8\",\n  url: \"never\",\n  fields: [{\n    selector: \"#target8\",\n    value: \"set by shared rule\"\n  }]\n}\n];",
        "tabId": 2
      }
    ]
  }
}
    </textarea>
    <button id="form-o-fill-testing-import-submit" value="import">Import</button>

    <table id="form-o-fill-testing-info"></table>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="22-complex.js"></script>
  </body>
</html>
