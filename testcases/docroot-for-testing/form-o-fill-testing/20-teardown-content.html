<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form-O-Fill Testpage</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>TESTING SERVER RUNNING</h1>

    #target: <input value="Value from pageload" id="target" /><br>
    #target2: <input value="Value from pageload" id="target2" /><br>
    #target3: <input value="Value from pageload" id="target3" /><br>

    Rules Import: <textarea id="form-o-fill-testing-import">
{
  "workflows": [],
  "rules": {
    "tabSettings": [
      {
        "id": "1",
        "name": "Teardown Content"
      }
    ],
    "rules": [
      {
        "code": "var rules = [{\n  // This demonstrates:\n  // - usage of setupContent\n  // - usage of context.storage in setupContent/teardownContent/value function\n  // - the fact that all three functions have the same context available\n  \"url\": /20-teardown-content/,\n  \"name\": \"Teardown content function\",\n  \"setupContent\": function() {\n    context.storage.set(\"setBySetupContent\", \"setBySetupContent\");\n  },\n  \"teardownContent\": function() {\n    jQuery(\"#target\").val(context.storage.get(\"setBySetupContent\"));\n    jQuery(\"#target2\").val(context.storage.get(\"setByValueFunction\"));\n    jQuery(\"#target3\").val(\"set by teardownContent\");\n  },\n  \"fields\": [{\n    \"selector\": \"input\",\n    \"value\": function($e, data) {\n      context.storage.set(\"setByValueFunction\", \"setByValueFunction\");\n      return \"filled by field def\";\n    }\n  }]\n}\n];",
        "tabId": 1
      }
    ]
  }
}
    </textarea>
    <button id="form-o-fill-testing-import-submit" value="import">Import</button>

    <table id="form-o-fill-testing-info"></table>
  </body>
</html>
